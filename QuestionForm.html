<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask a Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Ask a Question</h2>
    <form action="https://hook.us2.make.com/bl36qxum0fsxi9g1swwst3td4nm6ebgg" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required>

      <label for="question">Your Question</label>
      <textarea name="question" id="question" rows="5" required placeholder="Write your question here..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
